{{>header}}

<div class="content">
<div class="container-fluid">
          <div class="row">
            <!-- /Buscar -->
            <div style="margin-left: 5px" class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-primary search-btn"><i class="fa fa-search"></i></button>
              </span>
              <input type="text" class="form-control ds-input" placeholder="Buscar...">
            </div>
            </div>
          </br>
          <div class="row">
            <div class="card">
              <div class="card-header card-header-tabs card-header-primary">
                <div class="nav-tabs-navigation">
                  <div class="nav-tabs-wrapper">
                    <span class="nav-tabs-title"></span>
                    <ul class="nav nav-tabs" data-tabs="tabs">
                      <li class="nav-item">
                        <a class="nav-link active" href="#profile" data-toggle="tab">
                          <i class="material-icons">bookmark</i> TEMAS
                          <div class="ripple-container"></div>
                        </a>
                      </li>
                      
                      {{#admin}}
                      <button class="btn btn-success" style="float: right" type="button" data-toggle="modal" data-target="#ConceptModal">
                  <i class="material-icons">add_circle_outline</i> AÑADIR TEMA</button>
                  {{/admin}}
                    </ul>
                  </div>
                </div>
                
              </div>
              <div class="card-body">
                <div class="tab-content">
                  <div class="tab-pane active" id="profile">
                    <table class="table">
                      <tbody>
                      {{#admin}}
                      <button class="btn btn-danger" type="button">
                          <i class="material-icons">delete_forever</i> ELIMINAR TEMA</button>
                        {{/admin}}
                        {{#books}}
                        
					
        			 {{#logged}}
        			<div class="card">
                          <div class="card-header">
                            <a class="card-link" data-toggle="collapse" href="#">
                              <a href="/books/{{id}}">{{title}}</a>
                            </a>
                            <button style="float:right;" class="btn btn-link" type="button">
                              <i class="material-icons">delete_forever</i></button>
                          </div>
                          <div id="collapseOne" class="collapse show" data-parent="#accordion">
                          </div>
                        </div>
					{{/logged}}
					{{^logged}}
					
        			<div class="card">
                          <div class="card-header">
                            <a class="card-link" data-toggle="collapse" href="#">
                              {{title}}
                            </a>
                            {{#admin}}
                            <button style="float:right;" class="btn btn-link" type="button">
                              <i class="material-icons">delete_forever</i></button>
                              {{/admin}}
                          </div>
                          <div id="collapseOne" class="collapse show" data-parent="#accordion">
                          </div>
                        </div>
					{{/logged}}
					
					{{/books}}
					{{#admin}}
                        <button class="btn btn-success" type="button" href="/NewBook" data-toggle="modal" data-target="#ConceptModal">
                          <i class="material-icons">add_circle_outline</i>AÑADIR CONCEPTO</button>
                      {{/admin}}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {{#logged}}
          <div class="row">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#DiagramModal">
              <i class="material-icons">bar_chart</i> Diagrama</button>
          </div>
          {{/logged}}
        </div>
</div>

{{>footer}}
